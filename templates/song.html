{% extends "layout.html" %} {% block content %}

<div
  class="song-container"
  style="
    background-color: #1a1a1a;
    color: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  "
>
  <div class="row">
    <div class="col-lg-6" style="text-align: right; padding-right: 20px">
      <img
        src="{{ hits['image_url'] }}"
        alt="{{ hits['title'] }}"
        class="img-fluid"
        style="border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)"
      />
      <p>score: {{hits['_score']}}</p>
    </div>
    <div class="col-lg-6">
      <h2 class="song-title" style="font-size: 1.5rem; margin-bottom: 1rem">
        {{ hits['title'] }}
      </h2>
      <div
        class="lyrics"
        style="white-space: pre-wrap; font-size: 1.2rem; line-height: 1.6"
      >
        {{ hits['lyrics'] }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
